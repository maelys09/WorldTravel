<!DOCTYPE html>
<html>

<head>
	<title>TravelWorld</title>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="banner">
		<div class="container">
			<h1>Explore the World with us</h1>	
			<h2>Let's travel !</h2>
			<a href="#apply-section" class="btn-blue">Apply now</a>

		</div>
	</div>

	<div class="container">

		<h2>Most popular trips</h2>

		<div class="cards">
			<div class="card">
				<img src="images/shanghai.jpeg" alt=" Shanghai">
				<h3>Shanghai</h3>
			</div>
			<div class="card">
				<img src="images/paris.jpeg" alt=" Paris">
				<h3>Paris</h3>
			</div>
			<div class="card">
				<img src="images/rio.jpeg" alt="Rio">
				<h3>Rio</h3>
			</div>
		</div>
	</div>
	<div id="#apply-section">
		<div data-tf-widget="JVr6W2Gn" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
	</div>
</body>
</html>
